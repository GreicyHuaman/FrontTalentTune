<mat-toolbar color="primary" *ngIf="verificar()">
  <button mat-button [matMenuTriggerFor]="menuPrincipal">
      <mat-icon>menu</mat-icon> Menú Principal
  </button>
  <span class="spacer"></span>
</mat-toolbar>

<mat-menu #menuPrincipal="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="menuUsuario" >Usuarios</button>
  <button mat-menu-item [matMenuTriggerFor]="menuParticipacionBanda" *ngIf="isAdministrador()">Participacion Banda</button>
  <button mat-menu-item [matMenuTriggerFor]="menuRegistroEvento" *ngIf="isAdministrador()">Registro Evento</button>
  <button mat-menu-item [matMenuTriggerFor]="menuEvento" *ngIf="isTalento()||isAdministrador()">Evento</button>
  <button mat-menu-item [matMenuTriggerFor]="menuBanda" *ngIf="isTalento()||isAdministrador()">Bandas</button>
  <button mat-menu-item [matMenuTriggerFor]="menuRol" *ngIf="isAdministrador()">Roles</button>
  <button mat-menu-item [matMenuTriggerFor]="menuNotificacion" *ngIf="isAdministrador()">Notificaciones</button>
  <button mat-menu-item [matMenuTriggerFor]="menuCategoria" *ngIf="isAdministrador()">Categorías</button>
  
  <button mat-menu-item [matMenuTriggerFor]="menuContrato" *ngIf="isAdministrador()">Contratos</button>
  <button mat-menu-item [matMenuTriggerFor]="menuReporte"*ngIf="isAdministrador()">Reportes</button>
  <button mat-menu-item [matMenuTriggerFor]="menuSalir" >Cerrar Sesión</button>
</mat-menu>
<mat-menu #menuSalir="matMenu">
  <button mat-menu-item [routerLink]="['/landing']" (click)="cerrar()">Salir</button>
  <button mat-menu-item> Rol:<span>{{ role }}</span></button>
 </mat-menu>

<mat-menu #menuReporte="matMenu">
  <button mat-menu-item [routerLink]="['/reportes/reportemayorcontratos']">Reporte bandas con mas contratos</button>
 </mat-menu>

<mat-menu #menuParticipacionBanda="matMenu">
  <button mat-menu-item [routerLink]="['/usuariobanda/listar']">Listar participacion en bandas</button>
  <button mat-menu-item [routerLink]="['/usuariobanda/registrar']">Registrar participacion en bandas</button>
</mat-menu>

<mat-menu #menuRegistroEvento="matMenu">
  <button mat-menu-item [routerLink]="['/usuarioevento/listar']">Listar Registro Eventos</button>
  <button mat-menu-item [routerLink]="['/usuarioevento/registrar']">Registrar registro de eventos</button>
</mat-menu>

<mat-menu #menuEvento="matMenu">
  <button mat-menu-item [routerLink]="['/eventos/listar']">Listar Evento</button>
  <button mat-menu-item [routerLink]="['/eventos/registrar']">Registrar Evento</button>
</mat-menu>

<mat-menu #menuBanda="matMenu">
  <button mat-menu-item [routerLink]="['/bandas/listar']">Listar Bandas</button>
  <button mat-menu-item [routerLink]="['/bandas/registrar']">Registrar Bandas</button>
</mat-menu>

<mat-menu #menuRol="matMenu">
  <button mat-menu-item [routerLink]="['/roles/listar']">Listar Roles</button>
  <button mat-menu-item [routerLink]="['/roles/registrar']">Registrar Roles</button>
</mat-menu>

<mat-menu #menuNotificacion="matMenu">
  <button mat-menu-item [routerLink]="['/notificaciones/listar']">Listar Notificaciones</button>
  <button mat-menu-item [routerLink]="['/notificaciones/registrar']">Registrar Notificaciones</button>
</mat-menu>

<mat-menu #menuCategoria="matMenu">
  <button mat-menu-item [routerLink]="['/categorias/listar']">Listar Categorías</button>
  <button mat-menu-item [routerLink]="['/categorias/registrar']">Registrar Categorias</button>
</mat-menu>

<mat-menu #menuUsuario="matMenu">
  <button mat-menu-item [routerLink]="['/usuarios/listar']">Listar Usuarios</button>
  <button mat-menu-item [routerLink]="['/usuarios/registrar']">Registrar Usuarios</button>
</mat-menu>

<mat-menu #menuContrato="matMenu">
  <button mat-menu-item [routerLink]="['/contratos/listar']">Listar Contratos</button>
  <button mat-menu-item [routerLink]="['/contratos/registrar']">Registrar Contratos</button>
</mat-menu>



<router-outlet></router-outlet>
