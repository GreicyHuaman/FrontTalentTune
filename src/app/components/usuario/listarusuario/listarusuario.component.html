<div>
    <h1>Usuarios de Talent Tune</h1>
    <div class="Tables">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Nombres </th>
              <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Pais </th>
              <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Agencia </th>
                <td mat-cell *matCellDef="let element"> {{element.agencia}} </td>
              </ng-container>
            
              <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
              </ng-container>

              <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Estudios </th>
                <td mat-cell *matCellDef="let element"> {{element.estudios}} </td>
              </ng-container>

              <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>
                        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
