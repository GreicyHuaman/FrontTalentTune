<div>
    <h1>Lista de Bandas</h1>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.idBanda}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Banda </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
