<div>
    <h1>Lista de Categorias</h1>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Tipo de Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoCategoria}} </td>
            </ng-container>

            <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.idCategoria)">
                <mat-icon style="color: #FF2126;">delete</mat-icon> 
              </td>
            </ng-container>
  
            <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button [routerLink]="['/categorias/ediciones',element.idCategoria]">
                  <mat-icon style="color: #03b6d6;">edit</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
