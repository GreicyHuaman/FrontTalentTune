<div>
    <h1>Registro de Roles</h1>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>CÃ³digo</mat-label>
                <input matInput placeholder="Ejem. 1" formControlName="hcodigo" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Tipo de Rol</mat-label>
                <mat-select formControlName="hrol">
                  @for (rol of listaroles; track rol) {
                    <mat-option [value]="rol.value">{{ rol.viewvalue }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>

            <button mat-flat-button >Registrar</button>
                
        </form>
    </div>
</div>
