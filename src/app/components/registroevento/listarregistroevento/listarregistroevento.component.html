<div>
    <h1>Registro de Eventos </h1>
    <div class="Tables">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idUsuarioEvento }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Interesado</th>
          <td mat-cell *matCellDef="let element">{{ element.interesado }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Asistencia</th>
          <td mat-cell *matCellDef="let element">
            {{ element.asistio }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Calificacion</th>
          <td mat-cell *matCellDef="let element">{{ element.calificacion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.usuario.nombres }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Nombre del evento</th>
          <td mat-cell *matCellDef="let element">{{ element.evento.nombre }}</td>
        </ng-container>
    
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.idUsuarioEvento)">
            <mat-icon style="color: #FF2126;">delete</mat-icon> 
          </td>
        </ng-container>
  
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['/registroeventos/ediciones',element.idUsuarioEvento]">
              <mat-icon style="color: #03b6d6;">edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
