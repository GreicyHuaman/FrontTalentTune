<div>
    <h1>Registro de Notificaciones</h1>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>Código</mat-label>
                <input matInput placeholder="Ejem. 1" formControlName="hcodigo" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Detalle de la Notificación</mat-label>
                <input matInput placeholder="Ejem. Tiene un evento" formControlName="hnotificacion" />
            </mat-form-field>             

            <button mat-raised-button>Registrar</button>
                
        </form>
    </div>
</div>
