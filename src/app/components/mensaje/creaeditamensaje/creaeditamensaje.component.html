<div>
    <h1>Registro de Mensajes</h1>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>Código</mat-label>
                <input matInput placeholder="Ejem. 1" formControlName="hcodigo" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Contenido del Mensaje</mat-label>
                <input matInput placeholder="Ejem. Hola" formControlName="hcontenido" />
            </mat-form-field>
            
            <br />

            <mat-form-field>
                <mat-label>Fecha de Envío</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="hfecha">
                <mat-hint>MM/DD/AAAA</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>              

            <button mat-raised-button>Registrar</button>
                
        </form>
    </div>
</div>
